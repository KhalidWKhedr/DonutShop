<!-- modal-form.html -->
<form id="modal-form" action="/submit-form" method="POST">
    <label for="f_name">First Name:</label>
    <input type="text" id="f_name" name="F_NAME"><br>

    <label for="l_name">Last Name:</label>
    <input type="text" id="l_name" name="L_NAME"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="EMAIL"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="ADDRESS"><br>

    <label for="number">Number:</label>
    <input type="text" id="number" name="NUMBER"><br>

    <label for="zip_code">Zip Code:</label>
    <input type="text" id="zip_code" name="ZIP_CODE"><br>

    <label for="cc_number">Credit Card Number:</label>
    <input type="text" id="cc_number" name="CC_NUMBER"><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="DOB"><br>

    <!-- Placeholder for validation messages -->
    <div id="validation-messages"></div>

    <input type="submit" value="Submit">
</form>
