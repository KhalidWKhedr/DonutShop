            padding: 32px;

            margin-bottom: 20px;
            text-align: center;
        }

        .column img {
            width: 100%;
            height: 200px; /* Adjust as needed for uniform image height */
            object-fit: cover; /* Ensure images maintain aspect ratio */
        }

        .column button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
